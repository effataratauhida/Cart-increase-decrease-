<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="main">
            
            <!-- Cart icon  -->
            <div class="cart-icon">
                <h2>Shopping Cart</h2>
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span>0</span>
            </div>
            <!-- cart items 1-->
            <div class="cart-list">
                <div class="item">
                    <img src="assets/img1.jpg" alt="Item 1">
                    <div class="name">Tulip</div>
                    <div class="prices">৳ 200
                        <del class="discount">300</del>
                   </div>
                   <!-- plus, minus -->
                   <div class="qty">
                        <button onclick="decreaseCount('countItem1')">-</button>
                        <span id="countItem1">0</span>
                        <button onclick="increaseCount('countItem1')">+</button>
                    </div>
                </div>
            </div>
            
            <!-- cart items 2-->
            
            <div class="cart-list">
                <div class="item2">
                    <img src="assets/img2.jpg" alt="Item 1">
                    <div class="name">Tulip</div>
                    <div class="prices">৳ 200
                        <del class="discount">300</del>
                    </div>
                    <!-- plus, minus -->
                    <div class="qty2">
                        <button onclick="decreaseCount('countItem2')">-</button>
                        <span id="countItem2">0</span>
                        <button onclick="increaseCount('countItem2')">+</button>
                    </div>
                </div>
            </div>
            <p id="notice"></p>
            <!-- Close, checkout button -->
            <div class="btn">
                <button class="close">Close</button>
                <button class="checkout">Proceed to Checkout</button>
            </div>

        </div>
    </div>
    <script src="cartitem.js"></script>
</body>
</html>
